{% extends "layout.html" %}

{% block title %}Edit Tweet{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Edit Tweet</h1>
            
            <div class="card shadow">
                <div class="card-header bg-warning">
                    <h2 class="text-center mb-0">‚úèÔ∏è Edit Your Tweet</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning btn-lg">
                                üìù Update Tweet
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'tweet_list' %}" class="text-decoration-underline">
                        Cancel and go back to tweet list
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
